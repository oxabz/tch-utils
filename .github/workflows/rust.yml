name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build Doc
      run: cargo doc
    - name: Publish Doc
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: target/doc
        branch: docs
